specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VaultFactory
    network: optimism-kovan
    source:
      address: "0x4C22b9D0687EA4f2f19a97BceeE017841086064d"
      abi: VaultFactory
      startBlock: 2241577
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - VaultCreated
      abis:
        - name: VaultFactory
          file: ./abis/VaultFactory.json
        - name: ERC20
          file: "./abis/ERC20.json"
      eventHandlers:
        - event: VaultCreated(address,address,address)
          handler: handleVaultCreated
      file: ./src/mapping.ts
